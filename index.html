    <link rel="icon" href="/lovable-uploads/83ccf48a-d0be-4ac1-9039-4c4a8295958c.png" type="image/png">

    <!-- Critical CSS for LCP optimization -->
    <style>
      /* Prevent layout shift by setting initial container styles */
      #root {
        min-height: 100vh;
        background-color: hsl(var(--background));
      }
      
      /* Critical styles for air quality cards to prevent layout shift */
      .grid-cols-3 {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.75rem;
      }
      
      /* Loading skeleton styles */
      .skeleton {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    <meta
      name="description"
      content="Application de mesure et contextualisation de l'exposition aux particules fines"
