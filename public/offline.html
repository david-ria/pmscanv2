<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - PMScan Air Quality Monitor</title>
    <style>
      body { 
        font-family: system-ui, Arial, sans-serif; 
        margin: 2rem; 
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box { 
        max-width: 560px; 
        text-align: center; 
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #60a5fa;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You're offline</h1>
      <p>The PMScan app will keep working for cached pages and assets. Some data may be unavailable until you're back online.</p>
    </div>
  </body>
</html>
