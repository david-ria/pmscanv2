<!DOCTYPE html>
<html>
<head>
    <title>Test Atmosud API</title>
</head>
<body>
    <h1>Testing Atmosud API for Marseille</h1>
    <button onclick="testAtmosud()">Test Atmosud API</button>
    <div id="result"></div>

    <script>
        async function testAtmosud() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://shydpfwuvnlzdzbubmgb.supabase.co/functions/v1/fetch-atmosud-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoeWRwZnd1dm5semR6YnVibWdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzM1MjcsImV4cCI6MjA2NzU0OTUyN30.l_PAPBy1hlb4J-amKx7qPJ1lPIFseA9GznwL6CcyaQQ'
                    },
                    body: JSON.stringify({
                        latitude: 43.2965,
                        longitude: 5.3698,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                result.innerHTML = `<h2>Response (${response.status}):</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
