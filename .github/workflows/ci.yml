name: CI

on:
  push:
    branches: [main, test/harness-setup]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: typecheck
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run Mission Deduplication Unit Tests
        run: npx vitest src/__tests__/missions-dedupe.spec.ts --run

      - name: Run Sentry Observability Unit Tests
        run: npx vitest src/observability/__tests__/sentry.spec.ts --run

  i18n-integrity:
    name: i18n Integrity Tests
    runs-on: ubuntu-latest
    needs: typecheck
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run i18n integrity tests
        run: npx vitest tests/i18n.spec.ts --run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Generate health manifest
        run: node scripts/gen-health.mjs

      - name: Run i18n smoke tests
        run: npx playwright test tests/i18n-smoke.spec.ts --reporter=list
        env:
          VITE_E2E: '1'

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit, i18n-integrity]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Generate health manifest
        run: node scripts/gen-health.mjs

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_E2E: '1'

      - name: Run Full CUJ Smoke Test
        run: npx playwright test tests/smoke-cuj-full-flow.spec.ts --reporter=list
        env:
          VITE_E2E: '1'

      - name: Run Accessibility Tests
        run: npx playwright test tests/a11y-smoke.spec.ts --reporter=list
        env:
          VITE_E2E: '1'

      - name: Run History Deduplication Tests
        run: npx playwright test tests/cuj-history-dedupe.spec.ts --reporter=list
        env:
          VITE_E2E: '1'

      - name: Run Observability Network Isolation Tests
        run: npx playwright test tests/obs-no-network-when-disabled.spec.ts --reporter=list
        env:
          VITE_E2E: '1'
          VITE_SENTRY_ENABLED: '0'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [unit, i18n-integrity]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Generate health manifest  
        run: node scripts/gen-health.mjs

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30