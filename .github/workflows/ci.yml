name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean node_modules and npm cache
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier version
        run: npx prettier --version

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx}" "scripts/**/*.{js,ts}"

      - name: Run Tests
        run: npm test
