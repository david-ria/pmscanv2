name: Visual & Resource Guardrails

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  visual-and-resource-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Preview
        run: |
          (npm run preview -- --port 4173 >/dev/null 2>&1 &)
          npx wait-on http://127.0.0.1:4173

      # First-time baseline refresh on main only; PRs compare against repo baselines
      - name: Visual regression (update baselines on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx playwright test tests/visual-regression.spec.ts --update-snapshots

      - name: Run full guardrails suite (PRs & main)
        run: npx playwright test tests/visual-regression.spec.ts tests/resource-guardrails.spec.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload visual snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: |
            tests/**/__screenshots__/**
            tests/**/__snapshots__/**
            perf-report/**
          if-no-files-found: ignore
          retention-days: 7