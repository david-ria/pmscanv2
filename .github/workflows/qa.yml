name: QA Suite

on:
  push:
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: npm  # keep disabled until PWA passes reliably

      - name: Install deps
        run: npm ci

      - name: Install Playwright (browsers + deps)
        run: npx playwright install --with-deps

      # IMPORTANT: run npm run build so Workbox inject step executes
      - name: Build app (with Workbox inject)
        run: npm run build
        env:
          # Optional cache buster for clean builds if needed; bump to force fresh caches in CI
          CACHE_BUSTER: 2025-08-25-01

      - name: Show Workbox output & list build
        run: |
          echo "---- DIST ----"
          ls -la dist || true
          echo "---- BUILD ----"
          ls -la build || true
          echo "If Workbox ran, the previous Build step logs should include: 'Workbox injected <N> files, total <X> bytes'."

      - name: Start preview server
        run: |
          npx vite preview --port 4173 --strictPort &
          npx wait-on http://127.0.0.1:4173

      - name: Run QA tests (smoke + security + seo + a11y + pwa + responsive)
        env:
          BASE_URL: http://127.0.0.1:4173
        run: |
          npx playwright test \
            tests/smoke.spec.ts \
            tests/security-guardrails.spec.ts \
            tests/seo-metadata.spec.ts \
            tests/accessibility.spec.ts \
            tests/pwa-offline.spec.ts \
            tests/responsive.spec.ts

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload perf-report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: perf-report
          if-no-files-found: ignore
          retention-days: 7
