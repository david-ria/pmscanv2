version: '3.8'

services:
  pull-robot:
    build: .
    container_name: pull-robot
    restart: unless-stopped
    ports:
      - "3000:3000"                 # maps PORT from container to host
    volumes:
      - ./data:/app/data            # persists robot.db + sensor_map.csv
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000                   # app must bind to this
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:'+(process.env.PORT||3000)+'/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"