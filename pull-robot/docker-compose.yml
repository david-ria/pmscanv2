version: '3.8'

services:
  pull-robot:
    build: .
    container_name: pull-robot
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database and logs
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"